            </div>
            <div class="row columns">

              </div>
              <div class="columns small-6">
                <input type="number" min="0" id="heightInches" placeholder="Inches" onsubmit="calsPerDay()">
              </div>
            </div>
              <input type="submit" value="Submit">
         </form>
